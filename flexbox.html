<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Flexbox Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .gallery img {
            flex: 1 1 calc(33.33% - 20px); /* Consistent 3-column layout */
            max-width: calc(33.33% - 20px);
            height: auto; /* Maintain original aspect ratio */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out;
            object-fit: contain; /* Fit the entire image without cropping */
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Ensure the gallery doesn't collapse on small screens */
        @media (max-width: 600px) {
            .gallery img {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">3x3 Flexbox Image Gallery</h1>
    <div class="gallery">
        <img src="heisen1.jpg" alt="Image 1">
        <img src="heisen2.jpg" alt="Image 2">
        <img src="heisen3.jpg" alt="Image 3">
        <img src="pink1.jpg" alt="Image 4">
        <img src="pink2.jpg" alt="Image 5">
        <img src="pink3.jpg" alt="Image 6">
        <img src="good1.jpg" alt="Image 7">
        <img src="good2.jpg" alt="Image 8">
        <img src="good3.jpg" alt="Image 9">
    </div>
</body>
</html>
