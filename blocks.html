<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Rows of "Hi"</title>
    <style>
        /* Container styling for the whole page */
        .container {
            display: flex;
            flex-direction: column; /* Stacks rows vertically */
            align-items: center; /* Centers rows horizontally */
        }

        /* Styling each row */
        .row {
            display: flex;
            justify-content: center; /* Centers content within the row */
            gap: 0; /* No space between the 'Hi' elements */
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            width: fit-content;
        }

        /* Alternating colors for rows */
        .row:nth-child(odd) {
            background-color: lightblue;
        }

        .row:nth-child(even) {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Row -->
        <div class="row">
            <span>Hi</span>
            <span>Hi</span>
            <span>Hi</span>
            <span>Hi</span>
        </div>
        
        <!-- Second Row -->
